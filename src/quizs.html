<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardify ‚Äì Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Flip card animation */
    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 250px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front,
    .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .flip-front {
      background-color: #0c2340; /* Tailwind‚Äôs sky-900 equivalent */
      color: white;
    }

    .flip-back {
      background-color: #e0f2fe; /* sky-200 */
      color: #0c2340;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-300 shadow-md p-4 flex items-center">
    <h3 class="text-sky-900 text-xl font-semibold">üìÑIFY</h3>
  </header>

  <!-- Main content -->
  <main class="flex flex-col items-center p-6 text-center flex-1 space-y-10">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-sky-900">QUIZ √Ä CARTES</h1>
    <p class="text-sky-900 text-sm max-w-md">
      Passez la souris sur la carte pour voir la r√©ponse.
    </p>

    <!-- Flip Card -->
    <div class="flip-card w-80 h-64">
      <div id="flip-inner" class="flip-inner">
        <!-- FRONT: Question -->
        <div class="flip-front">
          <p id="question-text" class="text-lg font-semibold">
            what's my name
          </p>
        </div>

        <!-- BACK: Answer -->
        <div class="flip-back">
          <p id="answer-text" class="text-lg font-semibold"> bouchra </p>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-center gap-6 mt-8">
      <button id="prevbtn" class="bg-white text-sky-900 font-semibold px-6 py-2 rounded-full shadow hover:bg-sky-100 transition">
        ‚Üê Pr√©c√©dent
      </button>
      <button id="nextbtn" class="bg-white text-sky-900 font-semibold px-6 py-2 rounded-full shadow hover:bg-sky-100 transition">
        Suivant ‚Üí
      </button>
    </div>

    <!-- Score -->
    <div class="bg-white text-sky-900 rounded-full px-6 py-2 shadow mt-4">
      Score : 0 / 10
    </div>
  </main>

  <footer class="h-6 bg-blue-300"></footer>

  <script>
let questions = [];
let currentIndex = 0;

// Load JSON file
async function loadQuestions() {
  const response = await fetch("questions.json");
  questions = await response.json();
  
  document.getElementById("total").textContent = questions.length;
  displayQuestion();
}

// Display a question & answer
function displayQuestion() {
  document.getElementById("question-text").textContent =
    questions[currentIndex].question;

  document.getElementById("answer-text").textContent =
    questions[currentIndex].answer;
}

// Next question
document.getElementById("nextBtn").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % questions.length;
  resetFlip();
  displayQuestion();
});

// Previous question
document.getElementById("prevBtn").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + questions.length) % questions.length;
  resetFlip();
  displayQuestion();
});

// remove flip when switching cards
function resetFlip() {
  document.getElementById("flip-inner").style.transform = "rotateY(0deg)";
}

// Flip on click (mobile-friendly)
document.getElementById("flip-inner").addEventListener("click", () => {
  const inner = document.getElementById("flip-inner");
  if (inner.style.transform === "rotateY(180deg)") {
    inner.style.transform = "rotateY(0deg)";
  } else {
    inner.style.transform = "rotateY(180deg)";
  }
});

// Start
loadQuestions();
</script>
</body>
</html>
